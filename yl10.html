<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Õpime HTML5">
    <meta name="author" content="Kaspar Põlluste">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <title>Ülesanne 10 &copy;</title>
</head>
<body>
    <!-- Kaspar 17.11.25 -->
    <h1>ÕPILASE REGISTREERIMISVORM</h1>
        <fieldset>
            <legend>Isikuandmed</legend>
  <br>
    <label for="fname">Nimi</label>
    <br>
    <input id="fname" name="fname" type="text" placeholder="Kaspar" maxlength="30" required>
  <br>
    <label for="lname">Perenimi</label>
    <br>
    <input id="lname" name="lname" type="text" placeholder="Põlluste" maxlength="30" required>
  <br>
    <label for="date">Sünnikuupäev</label>
    <br>
    <input type="date" id="date" min="1950-01-01" max="2025-12-31" value="1980-01-01" required>
  <br>
    <label for="radio">Sugu</label>
    <br>
    <input type="radio" id="date" name="Mees" value="Mees"> Mees
    <input type="radio" id="date" name="Naine" value="Naine" checked> Naine
    <input type="radio" id="date" name="Transformer" value="Transformer"> Transformer
  <br>
         </fieldset>
  <fieldset>
        <legend>Kontakt</legend>
  <br>
  <label for="email">E-post:</label>
  <br>
  <input type="email" id="email" name="email" maxlength="100" placeholder="nt nimi@kool.ee">
  <br>
  <label for="tel">Telefon</label>
  <br>
  <input type="tel" id="tel" name="telefon" placeholder="+372 6767 6767" pattern="^\+372\s?\d{7,8}$" required>
  <br>
  <label for="aadress">Aadress</label>
  <br>
  <textarea name="aadress" id="aadress" rows="5" cols="50"></textarea>
  <br>
  <label for="linn">Linn / asula</label>
  <br>
  <input type="text" id="linn" name="linn" maxlength="30" placeholder="nt Tallinn" required>
  <br>
  <label for="post">Postiindeks</label>
  <br>
  <input type="text" id="post" name="post" pattern="^\d{5}$" placeholder="nt 10111" required>
  <br>
  <label for="riik">Riik</label>
  <br>
  <input type="text" id="riik" name="riik" value="Eesti" readonly>
  <br>
  </fieldset>
  <fieldset>
      <legend>Muu info</legend>
<br>
<label>Huvialad</label>
<br>
<input type="checkbox" id="joonistamine" name="huvi" value="joonistamine"> Joonistamine
<input type="checkbox" id="laulmine" name="huvi" value="laulmine"> Laulmine
<input type="checkbox" id="tantsimine" name="huvi" value="tantsimine"> Tantsimine
<input type="checkbox" id="kokkamine" name="huvi" value="kokkamine"> Kokkamine
<br>
<label for="muu">Muu</label>
<br>
<input type="text" id="muu" name="muu" maxlength="30" placeholder="täpsusta">
<br>
<label for="veebileht">Isiklik veebileht</label>
<br>
<input type="url" id="veebileht" name="veebileht" placeholder="https://minuleht.ee">
<br>
<label for="varv">Eelistatud teemavärv</label>
<br>
<input type="color" id="varv" name="varv" value="#0000ff">
<br>
<label for="dokumendid">Dokumendid</label>
<br>
<input type="file" id="dokumendid" name="dokumendid" accept=".pdf,image/*">
<br>
</fieldset>
<fieldset>
     <legend>Nõustumine</legend>
<label for="kinnitus">Kinnitamine</label>
<br>
<input type="checkbox" id="kinnitus" name="kinnitus" required>
<br>
Kinnitan, et minu andmed müüakse maha.
</fieldset>
<button type="submit">Saada</button>
<button type="reset">Tühjenda</button>
</html>
